<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p1
        {
            color: violet;font-family: cursive;
        }
        p2
        {
            color: red;background-color: blue;
        }
        h1
        {
            font-style: italic;color: green;
        }
        h2
        {
            font-size: xx-large;color: orange;
            border: 5px;color: chocolate;
        }
        div
        {
            font-weight: bold;
            font-size: large;
            border: 3px solid red;
            border-radius: 20px;
            background-color: rgb(110, 124, 234);
        }
    </style>
</head>
<body>
    <h1>Heading Tag 1</h1>
    <h2>Heading Tag 2</h2>
    <p1>Para Tag 1</p1>
    <p2>Para Tag 2</p2>
    <div>Division Tag</div>
</body>
</html>
